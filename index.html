<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sorting Visualizer</title>
  </head>

  <body id="body">
    <div class="nav-container">
      <h2 class="title" onclick="window.location.reload()">
        Sorting Visualizer
      </h2>
      <a id="theme-toggle" class="theme-btn"><i class="fa fa-moon-o"></i></a>
      <div class="navbar" id="navbar">
        <a id="random">Generate array</a>
        <span class="options">
          <select name="select sort algorithm" id="menu" class="algo-menu">
            <option value="0">Choose algorithm</option>
            <option value="1">Bubble Sort</option>
            <option value="2">Selection Sort</option>
            <option value="3">Insertion Sort</option>
            <option value="4">Merge Sort</option>
            <option value="5">Quick Sort</option>
          </select>
        </span>
        <span class="options">
          <select
            name="select array size"
            id="menu"
            class="size-menu"
            onchange="changeArraySize()"
          >
            <option value="0">Array size</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="90">90</option>
            <option value="100">100</option>
            <option value="-1" id="size-custom">Custom</option>
          </select>
        </span>
        <span class="options">
          <select name="input" id="menu" class="input">
            <option value="N">Input</option>
            <option value="Y">Yes</option>
            <option value="N">No</option>
          </select>
        </span>
        <span class="options">
          <select
            name="speed of visualization"
            id="menu"
            class="speed-menu"
            onchange="changeSpeed()"
          >
            <option value="0">Speed</option>
            <option value="0.5">0.50x</option>
            <option value="0.75">0.75x</option>
            <option value="1">1.00x</option>
            <option value="2">2.00x</option>
            <option value="4">4.00x</option>
            <option value="-1" id="speed-custom">Custom</option>
          </select>
        </span>
        <span class="options">
          <select name="sort-order" id="menu" class="order-menu">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
          </select>
        </span>
        <a class="start">Sort</a>
        <a class="icon"><i class="fa fa-bars"></i></a>
      </div>
    </div>
    <div class="center">
      <div class="array"></div>
    </div>

    <!-- Chat Popup Button and Container -->
    <button class="chat-toggle-button" onclick="toggleChat()">üí¨</button>

    <div class="chat-container" id="chatContainer">
      <div class="chat-header">
        <h4>Chat Assistant</h4>
        <button class="close-chat" onclick="toggleChat()">‚úñ</button>
      </div>
      <div class="chat-body">
        <input
          type="text"
          id="chatInput"
          placeholder="Type your request here..."
        />
        <button id="chatButton" onclick="sendChat()">Send</button>
      </div>
    </div>

    <!-- New Footer -->
    <footer class="app-footer">
      <div class="footer-content">
        <div class="footer-section">
          <h4>Sorting Visualizer</h4>
          <p>Explore and understand sorting algorithms visually</p>
        </div>
        <div class="footer-section">
          <h4>Quick Links</h4>
          <ul>
            <li><a href="#" onclick="window.location.reload()">Home</a></li>
            <li><a href="#" onclick="document.querySelector('.algo-menu').focus()">Algorithms</a></li>
            <li><a href="#" onclick="document.querySelector('.size-menu').focus()">Array Size</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h4>Performance</h4>
          <p>Time Complexity: <span id="time-complexity">-</span></p>
          <p>Total Time: <span id="total-time">-</span> seconds</p>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 Sorting Visualizer. Created with ‚ù§Ô∏è</p>
      </div>
    </footer>

    <script src="./scripts/app.js"></script>
    <script src="./scripts/helper.js"></script>
    <script src="./scripts/sort-algorithms.js"></script>
    <script src="./scripts/darkmode.js"></script>
    <script>
      // Update performance metrics in footer
      function updateFooterPerformance(complexity, totalTime) {
        document.getElementById('time-complexity').textContent = complexity || '-';
        document.getElementById('total-time').textContent = totalTime ? totalTime.toFixed(2) : '-';
      }
    </script>
  </body>
</html>
